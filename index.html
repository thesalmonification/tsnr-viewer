<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Texas Society of Neuroradiology – Abstract Viewer</title>

<style>
:root {
  --blue-dark: #0a2540;
  --blue-medium: #1e4e8c;
  --blue-light: #dbe7f5;
  --accent: #3c87fa;
  --background: #f8f9fb;
}

body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: var(--blue-dark);
  background: var(--background);
}

#mobile-list {
  display: none;
  padding: 1rem;
}

#mobile-search {
  width: 100%;
  padding: 0.75rem;
  font-size: 1rem;
  margin-bottom: 1rem;
}

.mobile-item {
  padding: 1rem;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.mobile-item h3 {
  margin: 0 0 0.25rem 0;
  font-size: 1rem;
}

.mobile-item p {
  margin: 0;
  font-size: 0.9rem;
  color: #555;
}

@media (max-width: 900px) {
  #sidebar,
  #menu-button,
  #viewer {
    display: none;
  }

  #mobile-list {
    display: block;
  }
}



/* ---------- SIDEBAR ---------- */
#sidebar {
  width: 350px;
  display: flex;
  flex-direction: column;
  background: white;
  border-right: 3px solid var(--blue-medium);
}

#header {
  background: var(--blue-dark);
  color: white;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

#logo {
  height: 160px;
  background: url("tsnr_logo.png") center / cover no-repeat;
  border-bottom: 3px solid var(--blue-medium);
}

#search, #category-filter {
  margin: 10px auto;
  width: 90%;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: 2px solid var(--blue-light);
}

#list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.item {
  background: white;
  border: 2px solid var(--blue-light);
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.item:hover {
  background: var(--blue-light);
  border-color: var(--accent);
}

.category-label {
  font-size: 13px;
  color: var(--blue-medium);
}

/* ---------- MAIN VIEW ---------- */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#viewer {
  flex: 1;
  border: none;
  width: 100%;
  -webkit-overflow-scrolling: touch;
}

/* ---------- MOBILE MENU BUTTON ---------- */



/* ---------- MOBILE ---------- */
@media (max-width: 900px) {

  body {
    flex-direction: column;
  }

  #menu-button {
  display: block;
  /*position: fixed;*/
  top: 12px;
  left: 12px;
  z-index: 2000;
  background: var(--blue-medium);
  color: white;
  border: none;
  padding: 10px 12px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1500;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  #sidebar.open {
    transform: translateX(0);
  }

  #main {
    width: 100%;
    height: 100vh;
  }
}
</style>
</head>

<body>

<!-- MOBILE MENU BUTTON -->
<button id="menu-button" onclick="toggleSidebar()">☰</button>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="header">
    Texas Society of Neuroradiology<br>Abstract Viewer
  </div>

  <div id="logo"></div>

  <input id="search" placeholder="Search title, author, institution…">
  <select id="category-filter"></select>
  <div id="list"></div>
</div>

<div id="mobile-list">
  <input
    type="text"
    id="mobile-search"
    placeholder="Search abstracts…"
    oninput="renderMobileList()"
  />
  <div id="mobile-items"></div>
</div>



<!-- MAIN VIEW -->
<div id="main">
  <iframe id="viewer"></iframe>
</div>

<script src="abstracts.js"></script>

<script>
const searchBox = document.getElementById("search");
const categoryFilter = document.getElementById("category-filter");
const list = document.getElementById("list");
const viewer = document.getElementById("viewer");
const sidebar = document.getElementById("sidebar");

function renderMobileList() {
  const container = document.getElementById("mobile-items");
  const query = document
    .getElementById("mobile-search")
    .value.toLowerCase();

  container.innerHTML = "";

  abstracts
    .filter(a =>
      a.title.toLowerCase().includes(query) ||
      a.author.toLowerCase().includes(query) ||
      a.institution.toLowerCase().includes(query)
    )
    .forEach(a => {
      const div = document.createElement("div");
      div.className = "mobile-item";
      div.onclick = () => openPDF(a.file);

      div.innerHTML = `
        <h3>${a.title}</h3>
        <p>${a.author} • ${a.institution}</p>
      `;

      container.appendChild(div);
    });
}



function isMobile() {
  return window.matchMedia("(max-width: 900px)").matches;
}



function toggleSidebar() {
  sidebar.classList.toggle("open");
}

/* ---------- CATEGORY SETUP ---------- */
const categories = [...new Set(abstracts.map(a => a.category))];
categoryFilter.innerHTML =
  `<option value="">All Categories</option>` +
  categories.map(c => `<option>${c}</option>`).join("");

/* ---------- RENDER ---------- */
function render() {
  const q = searchBox.value.toLowerCase();
  const cat = categoryFilter.value;

  const filtered = abstracts.filter(a =>
    (
      a.title.toLowerCase().includes(q) ||
      a.author.toLowerCase().includes(q) ||
      a.institution.toLowerCase().includes(q)
    ) &&
    (!cat || a.category === cat)
  );

  list.innerHTML = filtered.map(a => `
    <div class="item" onclick="openPDF('${a.file}')">
      <b>${a.title}</b><br>
      <span class="category-label">${a.category}</span><br>
      <span style="font-size:13px">${a.author}</span><br>
      <span style="font-size:13px;color:#555">${a.institution}</span>
    </div>
  `).join("");
}

/* ---------- PDF LOADER ---------- */
function openPDF(file) {
  const pdfPath = `pdfs/${file}`;

  if (isMobile()) {
    // Open PDF fullscreen on mobile
    renderMobileList();
    window.open(pdfPath, "_blank");
  } else {
    // Embed PDF on desktop
    const viewer = document.getElementById("viewer");
    viewer.src = `${pdfPath}#view=FitH`;
  }

  if (isMobile()) {
    document.getElementById("sidebar").classList.remove("open");
  }
}




/* ---------- INIT ---------- */
searchBox.addEventListener("input", render);
categoryFilter.addEventListener("change", render);

render();
startIdle();
openPDF(abstracts[0].file);
</script>

</body>
</html>
