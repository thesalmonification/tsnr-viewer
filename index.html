<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Texas Society of Neuroradiology – Abstract Viewer</title>

<style>
:root {
  --blue-dark: #0a2540;
  --blue-medium: #1e4e8c;
  --blue-light: #dbe7f5;
  --accent: #3c87fa;
  --background: #f8f9fb;
}

body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: var(--blue-dark);
  background: var(--background);
}

/* ---------- SIDEBAR ---------- */
#sidebar {
  width: 350px;
  display: flex;
  flex-direction: column;
  background: white;
  border-right: 3px solid var(--blue-medium);
}

#header {
  background: var(--blue-dark);
  color: white;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

#logo {
  height: 160px;
  background: url("tsnr_logo.png") center / cover no-repeat;
  border-bottom: 3px solid var(--blue-medium);
}

#search, #category-filter {
  margin: 10px auto;
  width: 90%;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: 2px solid var(--blue-light);
}

#list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.item {
  background: white;
  border: 2px solid var(--blue-light);
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.item:hover {
  background: var(--blue-light);
  border-color: var(--accent);
}

.category-label {
  font-size: 13px;
  color: var(--blue-medium);
}

/* ---------- MAIN VIEW ---------- */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#viewer {
  flex: 1;
  border: none;
  width: 100%;
}

/* ---------- MOBILE MENU BUTTON ---------- */
@media (max-width: 900px) {

  #menu-button {
    display: block;
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: white;
    z-index: 1500;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  #sidebar.open {
    transform: translateX(0);
  }

  #main {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
  }

  #viewer {
    width: 100%;
    height: 100%;
  }
}


/* ---------- MOBILE ---------- */
@media (max-width: 900px) {

  body {
    flex-direction: column;
  }

  #menu-button {
    display: block;
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1500;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  #sidebar.open {
    transform: translateX(0);
  }

  #main {
    width: 100%;
    height: 100vh;
  }
}
</style>
</head>

<body>

<!-- MOBILE MENU BUTTON -->
<button id="menu-button" onclick="toggleSidebar()">☰</button>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="header">
    Texas Society of Neuroradiology<br>Abstract Viewer
  </div>

  <div id="logo"></div>

  <input id="search" placeholder="Search title, author, institution…">
  <select id="category-filter"></select>
  <div id="list"></div>
</div>

<!-- MAIN VIEW -->
<div id="main">
  <iframe id="viewer"></iframe>
</div>

<script src="abstracts.js"></script>

<script>
const searchBox = document.getElementById("search");
const categoryFilter = document.getElementById("category-filter");
const list = document.getElementById("list");
const viewer = document.getElementById("viewer");
const sidebar = document.getElementById("sidebar");

/* ---------- CATEGORY SETUP ---------- */
const categories = [...new Set(abstracts.map(a => a.category))];
categoryFilter.innerHTML =
  `<option value="">All Categories</option>` +
  categories.map(c => `<option>${c}</option>`).join("");

/* ---------- RENDER ---------- */
function render() {
  const q = searchBox.value.toLowerCase();
  const cat = categoryFilter.value;

  const filtered = abstracts.filter(a =>
    (
      a.title.toLowerCase().includes(q) ||
      a.author.toLowerCase().includes(q) ||
      a.institution.toLowerCase().includes(q)
    ) &&
    (!cat || a.category === cat)
  );

  list.innerHTML = filtered.map(a => `
    <div class="item" onclick="openPDF('${a.file}')">
      <b>${a.title}</b><br>
      <span class="category-label">${a.category}</span><br>
      <span style="font-size:13px">${a.author}</span><br>
      <span style="font-size:13px;color:#555">${a.institution}</span>
    </div>
  `).join("");
}

/* ---------- PDF LOADER ---------- */
function openPDF(file) {

  // close menu on mobile after selection
  if (window.innerWidth < 900) {
    sidebar.classList.remove("open");
  }

  const path = `pdfs/${file}`;
  fetch(path)
    .then(r => viewer.src = r.ok ? path : "pdfs/default.pdf")
    .catch(() => viewer.src = "pdfs/default.pdf");

  resetIdle();
}



/* ---------- INIT ---------- */
searchBox.addEventListener("input", render);
categoryFilter.addEventListener("change", render);

render();
startIdle();
openPDF(abstracts[0].file);
</script>

</body>
</html>
